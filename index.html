    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

        .alphabet-panel {

        .alphabet-header {

        .alphabet-content {

        .choice-btn:hover {

        .choice-btn.selected {

        .game-controls {

        @media (max-width: 768px) {

        .alphabet-title {

        .alphabet-grid {

        .alphabet-grid::-webkit-scrollbar {

        .cuneiform-char {

        }

        .latin-char {

        }

        .controls {

        }

        .btn {
            font-family: 'Urbanist', serif;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 25px;
            border: 2px solid var(--gold);

            background: rgba(212, 175, 55, 0.1);

            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: var(--gold);
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            font-family: 'Urbanist', serif;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-light) 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .hint-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--white);

        }

        .hint-text {
            font-family: 'Urbanist', serif;
            margin-top: 10px;

        @media (max-width: 768px) {
            .game-area {

            .game-title {

            .choice-btn {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">Akad√ßa Yazƒ±t √á√∂zme</h1>
            <p class="game-subtitle">Antik Mezopotamya yazƒ±tlarƒ±nƒ± √ß√∂zerek puanlar kazanƒ±n!</p>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Puan</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">

                </div>
                <div class="stat-box">
                    <div class="stat-label">Doƒüru</div>

                </div>
                <div class="stat-box">
                    <div class="stat-label">S√ºre</div>

                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="game-area">
            <div class="inscription-panel">
                <h2 class="inscription-title">Yazƒ±t</h2>
                <div class="inscription-text" id="inscriptionText">
                    íàæ íÄ∏ íà®íçë
                </div>
                
                <div class="multiple-choice" id="multipleChoice">
                    <!-- ≈ûƒ±klar dinamik olarak eklenecek -->
                </div>
                
                <div class="hint-text" id="hintText"></div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="game-controls">
                    <button class="btn" onclick="showHint()">ƒ∞pucu</button>
                    <button class="btn" onclick="checkAnswer()">Cevabƒ± Kontrol Et</button>
                    <button class="btn" onclick="skipQuestion()">Ge√ß</button>
                    <button class="btn" onclick="newGame()">Yeni Oyun</button>
                </div>
            </div>

            <div class="alphabet-panel">
                <div class="alphabet-header" onclick="toggleAlphabet()">
                    <h3 class="alphabet-title">Alfabe</h3>
                    <span class="alphabet-toggle" id="alphabetToggle">‚ñ∂</span>
                </div>
                <div class="alphabet-content collapsed" id="alphabetContent">
                    <div class="alphabet-grid" id="alphabetGrid">
                        <!-- Alfabeye dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Akad√ßa alfabe
        const akkadianAlphabet = {
            'íàæ': 'na', 'íÄ∏': 'a', 'íà®': '≈°a', 'íãó': '≈°u', 'íÉ≤': 'gal', 'íÜ†': 'ki', 'íà¨': 'mu', 'íà†': 'ma',
            'íÅâ': 'bi', 'íÄ≠': 'an, dingir', 'íÑ∞': 'k√°m', 'íâí': 'im', 'íåë': '√∫', 'íÖÜ': '≈°i', 'íÅñ': 'bad', 'íäë': 'ri',
            'íÑø': 'ir', 'íäè': 'ra', 'íåì': 'ud', 'íÅ¥': 'dim', 'íâå': 'ni', 'íÄ∏': 'a≈°', 'íÑ¨': 'hal', 'íà¨': 'mug',
            'íç™': 'zu', 'íã¢': 'su', 'íãΩ': '≈°un', 'íÖó': 'ka', 'íÅÄ': 'ba', 'íÜ∑': 'la', 'íÄú': '√°d', 'íÑñ': 'gu, k√∫',
            'íÅÑ': 'bal', 'íçù': 'zadmin', 'íà´': 'b√∫l', 'íãª': 'tar', 'íÄä': 'it√ª', 'íÄ≥': 'a≈°≈°ur', 'íÄÄ': 'arad', 'íÑë': 'ush'
        };

        // Oyun sorularƒ±
        const gameQuestions = [
            { 
                cuneiform: 'íàæ íÄ∏', 
                answer: 'na a', 
                hint: 'ƒ∞ki hece: na + a',
                choices: ['na a', '≈°a ≈°u', 'gal ki', 'mu ma']
            },
            { 
                cuneiform: 'íà® íãó', 
                answer: '≈°a ≈°u', 
                hint: 'ƒ∞ki hece: ≈°a + ≈°u',
                choices: ['na a', '≈°a ≈°u', 'gal ki', 'mu ma']
            },
            { 
                cuneiform: 'íÉ≤ íÜ†', 
                answer: 'gal ki', 
                hint: 'B√ºy√ºk + yer anlamƒ±nda',
                choices: ['gal ki', 'mu ma', 'bi an', 'k√°m im']
            },
            { 
                cuneiform: 'íà¨ íà†', 
                answer: 'mu ma', 
                hint: 'Su + anne anlamƒ±nda',
                choices: ['mu ma', 'bi an', 'k√°m im', '√∫ ≈°i']
            },
            { 
                cuneiform: 'íÅâ íÄ≠', 
                answer: 'bi an', 
                hint: 'O + g√∂ky√ºz√º anlamƒ±nda',
                choices: ['bi an', 'k√°m im', '√∫ ≈°i', 'bad ri']
            },
            { 
                cuneiform: 'íÑ∞ íâí', 
                answer: 'k√°m im', 
                hint: 'G√º√ß + r√ºzgar anlamƒ±nda',
                choices: ['k√°m im', '√∫ ≈°i', 'bad ri', 'ir ra']
            },
            { 
                cuneiform: 'íåë íÖÜ', 
                answer: '√∫ ≈°i', 
                hint: 'Bitki + o anlamƒ±nda',
                choices: ['√∫ ≈°i', 'bad ri', 'ir ra', 'ud dim']
            },
            { 
                cuneiform: 'íÅñ íäë', 
                answer: 'bad ri', 
                hint: 'Duvar + yukarƒ± anlamƒ±nda',
                choices: ['bad ri', 'ir ra', 'ud dim', 'na a']
            },
            { 
                cuneiform: 'íÑø íäè', 
                answer: 'ir ra', 
                hint: '≈ûehir + i√ßin anlamƒ±nda',
                choices: ['ir ra', 'ud dim', 'na a', '≈°a ≈°u']
            },
            { 
                cuneiform: 'íåì íÅ¥', 
                answer: 'ud dim', 
                hint: 'G√ºn + yaratma anlamƒ±nda',
                choices: ['ud dim', 'na a', '≈°a ≈°u', 'gal ki']
            }
        ];

        // Oyun durumu
        let gameState = {
            currentQuestion: 0,
            score: 0,
            level: 1,
            correct: 0,
            timer: 0,
            timerInterval: null,
            hintsUsed: 0,
            selectedAnswer: null
        };

        // Oyunu ba≈ülat
        function initGame() {
            createAlphabet();
            loadQuestion();
            startTimer();
            updateStats();
        }

        // Alfabeyi olu≈ütur
        function createAlphabet() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = '';
            
            Object.entries(akkadianAlphabet).forEach(([cuneiform, latin]) => {
                const item = document.createElement('div');
                item.className = 'alphabet-item';
                item.innerHTML = `
                    <div class="cuneiform-char">${cuneiform}</div>
                    <div class="latin-char">${latin}</div>
                `;
                
                item.addEventListener('click', () => {
                    const input = document.getElementById('translationInput');
                    input.value += latin + ' ';
                    input.focus();
                });
                
                grid.appendChild(item);
            });
        }

        // Soruyu y√ºkle
        function loadQuestion() {
            if (gameState.currentQuestion >= gameQuestions.length) {
                gameCompleted();
                return;
            }
            
            const question = gameQuestions[gameState.currentQuestion];
            document.getElementById('inscriptionText').textContent = question.cuneiform;
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('hintText').style.display = 'none';
            gameState.selectedAnswer = null;
            
            createChoices(question.choices);
            updateProgress();
        }

        // ≈ûƒ±klarƒ± olu≈ütur
        function createChoices(choices) {
            const multipleChoice = document.getElementById('multipleChoice');
            multipleChoice.innerHTML = '';
            
            // ≈ûƒ±klarƒ± karƒ±≈ütƒ±r
            const shuffledChoices = [...choices].sort(() => Math.random() - 0.5);
            
            shuffledChoices.forEach((choice, index) => {
                const choiceBtn = document.createElement('button');
                choiceBtn.className = 'choice-btn';
                choiceBtn.textContent = choice;
                choiceBtn.onclick = () => selectAnswer(choice, choiceBtn);
                multipleChoice.appendChild(choiceBtn);
            });
        }

        // Cevap se√ß
        function selectAnswer(answer, button) {
            // √ñnceki se√ßimi temizle
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Yeni se√ßimi i≈üaretle
            button.classList.add('selected');
            gameState.selectedAnswer = answer;
        }

        // Cevabƒ± kontrol et
        function checkAnswer() {
            if (!gameState.selectedAnswer) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = '‚ö†Ô∏è L√ºtfen bir cevap se√ßin!';
                feedback.className = 'feedback incorrect show';
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
                return;
            }
            
            const userAnswer = gameState.selectedAnswer.toLowerCase();
            const correctAnswer = gameQuestions[gameState.currentQuestion].answer.toLowerCase();
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === correctAnswer) {
                // Doƒüru cevap
                feedback.textContent = 'üéâ Doƒüru! Harika bir √ßeviri!';
                feedback.className = 'feedback correct show';
                
                gameState.score += 100 - (gameState.hintsUsed * 20);
                gameState.correct++;
                
                setTimeout(() => {
                    nextQuestion();
                }, 2000);
            } else {
                // Yanlƒ±≈ü cevap
                feedback.textContent = `‚ùå Yanlƒ±≈ü. Doƒüru cevap: ${gameQuestions[gameState.currentQuestion].answer}`;
                feedback.className = 'feedback incorrect show';
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 3000);
            }
            
            updateStats();
        }

        // Sonraki soru
        function nextQuestion() {
            gameState.currentQuestion++;
            gameState.hintsUsed = 0;
            
            if (gameState.currentQuestion % 3 === 0) {
                gameState.level++;
            }
            
            loadQuestion();
        }

        // Soruyu ge√ß
        function skipQuestion() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è≠Ô∏è Doƒüru cevap: ${gameQuestions[gameState.currentQuestion].answer}`;
            feedback.className = 'feedback show';
            
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        // ƒ∞pucu g√∂ster
        function showHint() {
            const hintText = document.getElementById('hintText');
            hintText.textContent = gameQuestions[gameState.currentQuestion].hint;
            hintText.style.display = 'block';
            gameState.hintsUsed++;
        }

        // Yeni oyun
        function newGame() {
            gameState = {
                currentQuestion: 0,
                score: 0,
                level: 1,
                correct: 0,
                timer: 0,
                timerInterval: null,
                hintsUsed: 0,
                selectedAnswer: null
            };
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            initGame();
        }

        // Zamanlayƒ±cƒ±
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateStats();
            }, 1000);
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('correct').textContent = gameState.correct;
            
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ƒ∞lerleme √ßubuƒüunu g√ºncelle
        function updateProgress() {
            const progress = (gameState.currentQuestion / gameQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Oyun tamamlandƒ±
        function gameCompleted() {
            clearInterval(gameState.timerInterval);
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `üèÜ Tebrikler! ${gameState.score} puan ile oyunu tamamladƒ±nƒ±z!`;
            feedback.className = 'feedback correct show';
            
            document.getElementById('inscriptionText').textContent = 'üéâ OYUN TAMAMLANDI üéâ';
        }



        // Alfabe panelini a√ß/kapat
        function toggleAlphabet() {
            const content = document.getElementById('alphabetContent');
            const toggle = document.getElementById('alphabetToggle');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                content.classList.add('collapsed');
                toggle.classList.add('collapsed');
                toggle.textContent = '‚ñ∂';
            } else {
                content.classList.remove('collapsed');
                content.classList.add('expanded');
                toggle.classList.remove('collapsed');
                toggle.textContent = '‚ñº';
            }
        }

        // Oyunu ba≈ülat
        initGame();
    </script>
