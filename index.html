<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akadça Yazıt Çözme Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tallings:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1e3a5f;
            --primary-medium: #2d5a87;
            --primary-light: #4a7ba7;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --white: #ffffff;
            --bg-overlay: rgba(30, 58, 95, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Urbanist', serif;
            background: #044156;
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-overlay);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-title {
            font-family: 'Tallings', serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .game-subtitle {
            font-family: 'Urbanist', serif;
            font-size: 1.2em;
            color: var(--white);
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-family: 'Urbanist', serif;
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Tallings', serif;
            font-size: 1.8em;
            font-weight: 600;
            color: var(--gold);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .inscription-panel {
            background: var(--bg-overlay);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .inscription-title {
            font-family: 'Tallings', serif;
            font-size: 1.5em;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .inscription-text {
            font-family: 'Tallings', serif;
            font-size: 2.5em;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--gold);
            color: var(--gold-light);
            letter-spacing: 3px;
        }

        .translation-area {
            margin-top: 20px;
        }

        .translation-input {
            width: 100%;
            padding: 15px;
            font-family: 'Urbanist', serif;
            font-size: 1.1em;
            border: 2px solid var(--gold);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            backdrop-filter: blur(5px);
            outline: none;
            transition: all 0.3s ease;
        }

        .translation-input:focus {
            border-color: var(--gold-light);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .translation-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .alphabet-panel {
            background: var(--bg-overlay);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .alphabet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alphabet-header:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .alphabet-toggle {
            font-family: 'Urbanist', serif;
            font-size: 1.2em;
            color: var(--gold);
            transition: transform 0.3s ease;
        }

        .alphabet-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .alphabet-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .alphabet-content.collapsed {
            max-height: 0;
            padding: 0 20px;
        }

        .alphabet-content.expanded {
            padding: 0 20px 20px 20px;
        }

        .multiple-choice {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            font-family: 'Urbanist', serif;
            font-size: 1em;
            padding: 15px;
            border: 2px solid var(--gold);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .choice-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .choice-btn.selected {
            background: var(--gold);
            color: var(--primary-dark);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .game-controls .btn {
            font-size: 0.9em;
            padding: 10px 20px;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .game-controls {
                gap: 10px;
            }
            
            .game-controls .btn {
                font-size: 0.8em;
                padding: 8px 15px;
                min-width: 100px;
            }
        }

        .alphabet-title {
            font-family: 'Tallings', serif;
            font-size: 1.3em;
            color: var(--gold);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .alphabet-grid::-webkit-scrollbar {
            width: 6px;
        }

        .alphabet-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .alphabet-grid::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 3px;
        }

        .alphabet-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .alphabet-item:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .cuneiform-char {
            font-family: 'Tallings', serif;
            font-size: 1.5em;
            color: var(--gold-light);
            margin-bottom: 3px;
        }

        .latin-char {
            font-family: 'Urbanist', serif;
            font-size: 0.8em;
            color: var(--white);
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            font-family: 'Urbanist', serif;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 25px;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: var(--gold);
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            font-family: 'Urbanist', serif;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-light) 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .hint-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            font-size: 0.9em;
            padding: 8px 15px;
            margin-top: 10px;
        }

        .hint-text {
            font-family: 'Urbanist', serif;
            margin-top: 10px;
            padding: 10px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
            color: var(--gold-light);
            display: none;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .inscription-text {
                font-size: 2em;
            }
            
            .game-stats {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .multiple-choice {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .choice-btn {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">Akadça Yazıt Çözme</h1>
            <p class="game-subtitle">Antik Mezopotamya yazıtlarını çözerek puanlar kazanın!</p>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Puan</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Seviye</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Doğru</div>
                    <div class="stat-value" id="correct">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Süre</div>
                    <div class="stat-value" id="timer">00:00</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="game-area">
            <div class="inscription-panel">
                <h2 class="inscription-title">Yazıt</h2>
                <div class="inscription-text" id="inscriptionText">
                    𒈾 𒀸 𒈨𒍑
                </div>
                
                <div class="multiple-choice" id="multipleChoice">
                    <!-- Şıklar dinamik olarak eklenecek -->
                </div>
                
                <div class="hint-text" id="hintText"></div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="game-controls">
                    <button class="btn" onclick="showHint()">İpucu</button>
                    <button class="btn" onclick="checkAnswer()">Cevabı Kontrol Et</button>
                    <button class="btn" onclick="skipQuestion()">Geç</button>
                    <button class="btn" onclick="newGame()">Yeni Oyun</button>
                </div>
            </div>

            <div class="alphabet-panel">
                <div class="alphabet-header" onclick="toggleAlphabet()">
                    <h3 class="alphabet-title">Alfabe</h3>
                    <span class="alphabet-toggle" id="alphabetToggle">▶</span>
                </div>
                <div class="alphabet-content collapsed" id="alphabetContent">
                    <div class="alphabet-grid" id="alphabetGrid">
                        <!-- Alfabeye dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Akadça alfabe
        const akkadianAlphabet = {
            '𒈾': 'na', '𒀸': 'a', '𒈨': 'ša', '𒋗': 'šu', '𒃲': 'gal', '𒆠': 'ki', '𒈬': 'mu', '𒈠': 'ma',
            '𒁉': 'bi', '𒀭': 'an, dingir', '𒄰': 'kám', '𒉒': 'im', '𒌑': 'ú', '𒅆': 'ši', '𒁖': 'bad', '𒊑': 'ri',
            '𒄿': 'ir', '𒊏': 'ra', '𒌓': 'ud', '𒁴': 'dim', '𒉌': 'ni', '𒀸': 'aš', '𒄬': 'hal', '𒈬': 'mug',
            '𒍪': 'zu', '𒋢': 'su', '𒋽': 'šun', '𒅗': 'ka', '𒁀': 'ba', '𒆷': 'la', '𒀜': 'ád', '𒄖': 'gu, kú',
            '𒁄': 'bal', '𒍝': 'zadmin', '𒈫': 'búl', '𒋻': 'tar', '𒀊': 'itû', '𒀳': 'aššur', '𒀀': 'arad', '𒄑': 'ush'
        };

        // Oyun soruları
        const gameQuestions = [
            { 
                cuneiform: '𒈾 𒀸', 
                answer: 'na a', 
                hint: 'İki hece: na + a',
                choices: ['na a', 'ša šu', 'gal ki', 'mu ma']
            },
            { 
                cuneiform: '𒈨 𒋗', 
                answer: 'ša šu', 
                hint: 'İki hece: ša + šu',
                choices: ['na a', 'ša šu', 'gal ki', 'mu ma']
            },
            { 
                cuneiform: '𒃲 𒆠', 
                answer: 'gal ki', 
                hint: 'Büyük + yer anlamında',
                choices: ['gal ki', 'mu ma', 'bi an', 'kám im']
            },
            { 
                cuneiform: '𒈬 𒈠', 
                answer: 'mu ma', 
                hint: 'Su + anne anlamında',
                choices: ['mu ma', 'bi an', 'kám im', 'ú ši']
            },
            { 
                cuneiform: '𒁉 𒀭', 
                answer: 'bi an', 
                hint: 'O + gökyüzü anlamında',
                choices: ['bi an', 'kám im', 'ú ši', 'bad ri']
            },
            { 
                cuneiform: '𒄰 𒉒', 
                answer: 'kám im', 
                hint: 'Güç + rüzgar anlamında',
                choices: ['kám im', 'ú ši', 'bad ri', 'ir ra']
            },
            { 
                cuneiform: '𒌑 𒅆', 
                answer: 'ú ši', 
                hint: 'Bitki + o anlamında',
                choices: ['ú ši', 'bad ri', 'ir ra', 'ud dim']
            },
            { 
                cuneiform: '𒁖 𒊑', 
                answer: 'bad ri', 
                hint: 'Duvar + yukarı anlamında',
                choices: ['bad ri', 'ir ra', 'ud dim', 'na a']
            },
            { 
                cuneiform: '𒄿 𒊏', 
                answer: 'ir ra', 
                hint: 'Şehir + için anlamında',
                choices: ['ir ra', 'ud dim', 'na a', 'ša šu']
            },
            { 
                cuneiform: '𒌓 𒁴', 
                answer: 'ud dim', 
                hint: 'Gün + yaratma anlamında',
                choices: ['ud dim', 'na a', 'ša šu', 'gal ki']
            }
        ];

        // Oyun durumu
        let gameState = {
            currentQuestion: 0,
            score: 0,
            level: 1,
            correct: 0,
            timer: 0,
            timerInterval: null,
            hintsUsed: 0,
            selectedAnswer: null
        };

        // Oyunu başlat
        function initGame() {
            createAlphabet();
            loadQuestion();
            startTimer();
            updateStats();
        }

        // Alfabeyi oluştur
        function createAlphabet() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = '';
            
            Object.entries(akkadianAlphabet).forEach(([cuneiform, latin]) => {
                const item = document.createElement('div');
                item.className = 'alphabet-item';
                item.innerHTML = `
                    <div class="cuneiform-char">${cuneiform}</div>
                    <div class="latin-char">${latin}</div>
                `;
                
                item.addEventListener('click', () => {
                    const input = document.getElementById('translationInput');
                    input.value += latin + ' ';
                    input.focus();
                });
                
                grid.appendChild(item);
            });
        }

        // Soruyu yükle
        function loadQuestion() {
            if (gameState.currentQuestion >= gameQuestions.length) {
                gameCompleted();
                return;
            }
            
            const question = gameQuestions[gameState.currentQuestion];
            document.getElementById('inscriptionText').textContent = question.cuneiform;
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('hintText').style.display = 'none';
            gameState.selectedAnswer = null;
            
            createChoices(question.choices);
            updateProgress();
        }

        // Şıkları oluştur
        function createChoices(choices) {
            const multipleChoice = document.getElementById('multipleChoice');
            multipleChoice.innerHTML = '';
            
            // Şıkları karıştır
            const shuffledChoices = [...choices].sort(() => Math.random() - 0.5);
            
            shuffledChoices.forEach((choice, index) => {
                const choiceBtn = document.createElement('button');
                choiceBtn.className = 'choice-btn';
                choiceBtn.textContent = choice;
                choiceBtn.onclick = () => selectAnswer(choice, choiceBtn);
                multipleChoice.appendChild(choiceBtn);
            });
        }

        // Cevap seç
        function selectAnswer(answer, button) {
            // Önceki seçimi temizle
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Yeni seçimi işaretle
            button.classList.add('selected');
            gameState.selectedAnswer = answer;
        }

        // Cevabı kontrol et
        function checkAnswer() {
            if (!gameState.selectedAnswer) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = '⚠️ Lütfen bir cevap seçin!';
                feedback.className = 'feedback incorrect show';
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
                return;
            }
            
            const userAnswer = gameState.selectedAnswer.toLowerCase();
            const correctAnswer = gameQuestions[gameState.currentQuestion].answer.toLowerCase();
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === correctAnswer) {
                // Doğru cevap
                feedback.textContent = '🎉 Doğru! Harika bir çeviri!';
                feedback.className = 'feedback correct show';
                
                gameState.score += 100 - (gameState.hintsUsed * 20);
                gameState.correct++;
                
                setTimeout(() => {
                    nextQuestion();
                }, 2000);
            } else {
                // Yanlış cevap
                feedback.textContent = `❌ Yanlış. Doğru cevap: ${gameQuestions[gameState.currentQuestion].answer}`;
                feedback.className = 'feedback incorrect show';
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 3000);
            }
            
            updateStats();
        }

        // Sonraki soru
        function nextQuestion() {
            gameState.currentQuestion++;
            gameState.hintsUsed = 0;
            
            if (gameState.currentQuestion % 3 === 0) {
                gameState.level++;
            }
            
            loadQuestion();
        }

        // Soruyu geç
        function skipQuestion() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏭️ Doğru cevap: ${gameQuestions[gameState.currentQuestion].answer}`;
            feedback.className = 'feedback show';
            
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        // İpucu göster
        function showHint() {
            const hintText = document.getElementById('hintText');
            hintText.textContent = gameQuestions[gameState.currentQuestion].hint;
            hintText.style.display = 'block';
            gameState.hintsUsed++;
        }

        // Yeni oyun
        function newGame() {
            gameState = {
                currentQuestion: 0,
                score: 0,
                level: 1,
                correct: 0,
                timer: 0,
                timerInterval: null,
                hintsUsed: 0,
                selectedAnswer: null
            };
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            initGame();
        }

        // Zamanlayıcı
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateStats();
            }, 1000);
        }

        // İstatistikleri güncelle
        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('correct').textContent = gameState.correct;
            
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // İlerleme çubuğunu güncelle
        function updateProgress() {
            const progress = (gameState.currentQuestion / gameQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Oyun tamamlandı
        function gameCompleted() {
            clearInterval(gameState.timerInterval);
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `🏆 Tebrikler! ${gameState.score} puan ile oyunu tamamladınız!`;
            feedback.className = 'feedback correct show';
            
            document.getElementById('inscriptionText').textContent = '🎉 OYUN TAMAMLANDI 🎉';
        }



        // Alfabe panelini aç/kapat
        function toggleAlphabet() {
            const content = document.getElementById('alphabetContent');
            const toggle = document.getElementById('alphabetToggle');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                content.classList.add('collapsed');
                toggle.classList.add('collapsed');
                toggle.textContent = '▶';
            } else {
                content.classList.remove('collapsed');
                content.classList.add('expanded');
                toggle.classList.remove('collapsed');
                toggle.textContent = '▼';
            }
        }

        // Oyunu başlat
        initGame();
    </script>
</body>
</html>
